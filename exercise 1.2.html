<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 1.2</title>
</head>

<body>
    <div>
        <h3>Input username: </h3>
        <input id="username" type="text" name="username">
    </div>

    <div>
        <h3>Input password: </h3>
        <input id="password" type="password" name="password">
    </div>

    <div>
        <h3>Gender: </h3>
        <label><input class="gender" type="radio" name="gender" value="male">Male</label>
        <label><input class="gender" type="radio" name="gender" value="female">Female</label>
        <label><input class="gender" type="radio" name="gender" value="other">Other</label>
    </div>

    <div>
        <h3>Your Major: </h3>
        <select name="major">
            <option class="major" value="cs">Computer Science</option>
            <option class="major" value="phy">Physics</option>
            <option class="major" value="chm">Chemistry</option>
            <option class="major" value="math">Mathematics</option>
        </select>
    </div>

    <div>
        <h3>Introduce yourself: </h3>
        <textarea cols="40" rows="5" placeholder="Introduce yourself" name="introduction"></textarea>
    </div>
</body>

</html>
