<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>
<body>
    <h3>KWEB Survey Page</h3>
    <img src="https://i.imgur.com/hSSFVSw.png" width="300" height="80"><br>
    <a href="https://kwebofficial.com/" title="KWEB" target="_blank">KWEB Homepage</a>
    <div>
        <h3>1. Write your name.</h3>
        <input type="text" name="name">
    </div>
    <div>
        <h3>2. Write your student number.</h3>
        <input type="text" name="student-number">
    </div>
    <div>
        <h3>3. Select your member level.</h3>
        <label><input type="radio" name="level" value="admin">Admin</label>
        <label><input type="radio" name="level" value="intern">Intern</label>
        <label><input type="radio" name="level" value="qualified">Qualified</label>
    </div>
    <div>
        <h3>4. Select all fields you are interested in.</h3>
        <label><input type="checkbox" name="interest" value="front-end">Front-end</label>
        <label><input type="checkbox" name="interest" value="back-end">Back-end</label>
        <label><input type="checkbox" name="interest" value="web crawling">Web crawling</label>
        <label><input type="checkbox" name="interest" value="web security">Web security</label>
        <label><input type="checkbox" name="interest" value="etcetera">Etcetera</label>
        <input type="text" name="etcetera">
    </div>
    <div>
        <h3>5. Give us your overall evaluation and feedback about the previous study.</h3>
        <textarea cols="80" rows="20" name="feedback"></textarea>
        <button>Submit your answers</button>
    </div>
</body>
</html>
